plugins {
    id 'java'
}

group = 'com.sbs.jsp.board'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation("org.projectlombok:lombok:1.18.38")
}

test {
    useJUnitPlatform()
}